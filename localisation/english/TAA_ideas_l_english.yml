 remnants_of_the_old_days:0 "옛시대의 잔재"
 remnants_of_the_old_days_desc:0 "20세기에 끝자락에 서있는 우리는 눈부신 발전과 사회적 진보가 옛 시대의 종말을 도래할것이라 생각하였습니다, 아니 그래야만 했습니다. 분명 모든것은 빠르게 변화하였고 사회는 자유를 향해 질주하였습니다. 그럼에도 우리가 예상하고 고대하던 세상은 결코 찾아와주질 않았습니다. 여전히 유럽은 희망을 잃은 청년들의 한숨소리가, 아시아에서는 피로 얼룩진 총성이, 아프리카에서는 강제노역의 고통으로 겨운 신음이 세상을 가득 채울뿐입니다"
