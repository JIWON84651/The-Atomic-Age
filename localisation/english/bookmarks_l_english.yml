 GATHERING_STORM_NAME:0 "모래위의 성"
 TAA_GER_GATHERING_STORM_DESC:0 "§W서기 1982년 삼제동맹의 가장 큰 경제규모를 가진 독일 제국은 벨 에포크의 절정에 있습니다. 끝없는 발전과 사회적 진보들이 조국을 빛의 세계로 인도했으며 사람들의 마음속에는 희망과 낙관이 넘쳤습니다. 공산주의자들과 자유주의자들 심지어 가장 음울한 예언가들 조차도 필연적으로 도래할 역사의 종말을 예상했습니다.\n\n그러나 유감스럽게도 모두가 예상하던 유토피아는 도래하지 않았습니다.\n\n분명히 모든것이 나아졌습니다. 경제는 상승만을 반복했으며 첨단 기계들이 생활에 들어오며 정치는 자유화됐습니다. 그러나 모두가 예상하고 기대하던 세상은 도래하지 않았습니다. 과거엔 확고했던 벨 에포크의 희망은 저물어가고 있습니다. 분명히 모든 것이 나아졌음에도 절망이란 질병이 독일을 잡아먹고 있습니다. 중앙당과 사민당 같은 기성양당들은 붕괴해가는 지지층으로 인해서 더이상 통치를 이어가는것이 힘들어만 갑니다. 그리고 대부분의 시민들은 권태와 환별로 정치에 관심을 버렸지만 반대급부로 과거엔 상상도 못할 활동적인 운동들이 생겨났으며 그들은 서로 다른 방법론과 목적을 설파합니다.\n\n그러나 단 한가지의 공통점은 그들은 이 벨 에포크의 절망의 해결책을 주장한다는것입니다.\n\n사회주의자들은 그것의 이유로 청년 실업과 빈부격차 같은 자본주의의 모순이라고 주장합니다. 해체주의자들은 구닥다리 규칙들이 인간들을 구속하며 해방 사회가 도래하지 않았음을 이유로 제시합니다.\n대중 선동가들은 그것의 책임이 썩은 기득권들과 부패한 사회구조 그리고 외부인들에게 있다고 주장합니다. 군주주의자들은 과거의 전제정치가 해독제라고 주장합니다. \n\n지금의 독일은 혼란과 에너지로 가득차있습니다. 이것들은 독일의 벨 에포크의 빛을 구할지도 아니면 신시대의 어둠을 가져올지도 모릅니다.\n\n여러분은 독일을 위해서 무엇을 선택할것입니까?§!"